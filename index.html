<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
</head>
<body>
    <section id="formulario">
        <div class="corFundo">
            <label for="cor">Escolha da cor de fundo</label>
            <input type="color" name="fundo" id="fundo" required>
            <button id="Btcor">Enviar</button>
        </div>

        <div class="borda">
            <label for="borda">Escolha a borda</label>
            <input type="text" name="borda" id="borda" required>
            <button id="Btborda">Enviar</button>
        </div>

        <div class="conteudo">
            <label for="conteudo">Escolha o conteudo</label>
            <input type="text" name="conteudo" id="conteudo" required>
            <button id="Btconteudo">Enviar</button>
        </div>

        <div class="imagem">
            <label for="imagem">Escolha uma imagem</label>
            <input type="file" name="imagem" id="imagem" required>
            <button id="Btimg">Enviar</button>
        </div>
       
    </section>
    <script src="script.js"></script>
</body>
</html>
