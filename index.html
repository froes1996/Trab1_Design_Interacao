<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Style.css" />
    <title>Trabalho</title>
</head>

<body>
    <form id="formulario">
        <h1>Personalize aqui seu convite de aniversário</h1>
        <div class="title">
            <label for="titulo">Escolha o Titulo</label>
            <input type="text" name="conteudo" id="titulo" required><br>
        </div>
        </div>
        <div class="border">
            <label for="borda">Estilo da Borda:</label>
            <select id="borda" name="borda">
                <option value="none">Sem borda</option>
                <option value="solid">Borda Sólida</option>
                <option value="dashed">Borda Tracejada</option>
                <option value="dotted">Borda Pontilhada</option>
            </select><br>
        </div>
        <div class="corDoTexto">
            <label for="corTexto">Cor do texto</label>
            <input type="color" name="corTexto" id="corTexto" required><br>
        </div>
        <div class="conteudo">
            <label for="conteudo">Escolha o conteudo</label>
            <input type="text" name="conteudo" id="texto" required><br>
        </div>
        <div class="endereco1">
            <label for="endereco">Informe o endereço</label>
            <input type="text" name="endereco" id="endereco" required><br>
        </div>
        <div class="imagem">
        <input type="file" id="image-input" accept="image/*">
    </div>
  
        <button type="button" onclick="atualizarCartao()">Atualizar Cartão</button>
    </form>

    <div id="cartao" class="cartao">
        <p id="tituloCartao">Titulo Cartão</p>
        <p id="enderecoCartao">Endereço</p> 
        <p id="textoCartao">Texto</p>
        <div id="image-preview"></div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
